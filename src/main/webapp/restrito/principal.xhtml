<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:util="http://xmlns.jcp.org/jsf/composite/components/util">
	
	<ui:composition template="/templates/externa.xhtml">

		<ui:define name="corpo">
		
			Usuário Logado: #{request.remoteUser}
		
			<h:form>
				<h:panelGrid columns="2" cellpadding="5">
					<h:panelGroup>
						<fieldset>
							<legend>Lançamentos até hoje</legend>
							<util:extrato 
								height="100" 
								lista="#{principalBean.listaAteHoje}" 
								larguraDescricao="130"
								botaoExclusao="false"
								botaoEdicao="false"
								colunaSaldo="false"/>
						</fieldset>
					</h:panelGroup>
					<h:panelGroup>
						<fieldset>
							<legend>Lançamentos futuros</legend>
							<util:extrato 
								height="100" 
								lista="#{principalBean.listaFuturos}" 
								larguraDescricao="130"
								botaoExclusao="false"
								botaoEdicao="false"
								colunaSaldo="false"/>
						</fieldset>
					</h:panelGroup>
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
	
</html>
