<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<ui:composition template="/templates/interna.xhtml">
		<ui:define name="titulo">#{msg.cheque_titulo}</ui:define>
	
		<ui:define name="corpo">
			<h:form id="idiomas">
				<ui:repeat var="idioma" value="#{contextoBean.idiomas}">
					<h:commandLink action="#{contextoBean.setIdiomaUsuario(idioma)}">
						<h:graphicImage library="imagens" name="bandeira_#{idioma}.png" title="#{msg['idioma_'.concat(idioma)]}"/>
					</h:commandLink>
				</ui:repeat>
			</h:form>
			
			<h:messages id="mensagens"/>
			
			<h:form id="edicao">
				<h:panelGrid columns="2">
					<h:outputLabel value="#{msg.cheque_numero_inicial}" for="chequeInicial"/>
					<h:inputText id="chequeInicial" value="#{chequeBean.chequeInicial}" maxlength="6" size="6"/>
					
					<h:outputLabel value="#{msg.cheque_numero_final}" for="chequeFinal"/>
					<h:inputText id="chequeFinal" value="#{chequeBean.chequeFinal}" maxlength="6" size="6"/>
				
					<h:commandButton value="#{msg.cheque_botao_salvar}" action="#{chequeBean.salvar}">
						<f:ajax execute="@form" render=":listagem :edicao :mensagens"/>
					</h:commandButton>
				</h:panelGrid>
			</h:form>
			
			<h:form id="listagem">
				<h:dataTable value="#{chequeBean.listaCheques}" var="cheque" rendered="#{!empty chequeBean.listaCheques}">
					<h:column>
						<f:facet name="header">#{msg.cheque_coluna_cheque}</f:facet>
						<h:outputText value="#{cheque.chequeId.cheque}"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">#{msg.cheque_coluna_data}</f:facet>
						<h:outputText value="#{cheque.dataCadastro}">
							<f:convertDateTime dateStyle="medium"/>							
						</h:outputText>
					</h:column>
					
					<h:column>
						<f:facet name="header">#{msg.cheque_coluna_lancamento}</f:facet>
						<h:outputText value="#{cheque.lancamento.descricao}"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">#{msg.cheque_coluna_valor}</f:facet>
						<h:outputText value="#{cheque.lancamento.valor}">
							<f:convertNumber minFractionDigits="2"/>
						</h:outputText>
					</h:column>
					
					<h:column>
						<f:facet name="header">#{msg.cheque_coluna_data_baixa}</f:facet>
						<h:outputText value="#{cheque.lancamento.data}">
							<f:convertDateTime dateStyle="medium"/>
						</h:outputText>
					</h:column>
					
					<h:column>
						<f:facet name="header">#{msg.cheque_coluna_situacao}</f:facet>
						<h:outputText value="#{msg['cheque_coluna_situacao_'.concat(cheque.situacao)]}"/>
					</h:column>
					
					<h:column>
						<h:commandLink action="#{chequeBean.cancelar}">
							<f:ajax execute="@form" render=":listagem :mensagem"/>
							<h:graphicImage library="imagens" name="cancelar16.png" title="#{msg.cheque_coluna_cancelar}"/>
							<f:setPropertyActionListener value="#{cheque}" target="#{chequeBean.chequeSelecionado}"/>
						</h:commandLink>
					</h:column>
					
					<h:column>
						<h:commandLink action="#{chequeBean.excluir}">
							<f:ajax execute="@form" render=":listagem :mensagem"/>
							<h:graphicImage library="imagens" name="excluir16.png" title="#{msg.cheque_coluna_excluir}"/>
							<f:setPropertyActionListener value="#{cheque}" target="#{chequeBean.chequeSelecionado}"/>
						</h:commandLink>
					</h:column>
				</h:dataTable>
				
			</h:form>
			
		</ui:define>
		
	</ui:composition>
	
</html>
